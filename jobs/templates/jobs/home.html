<!doctype html>
<html lang="en">
{% load static %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="{% static 'fav.ico' %}">
    <title>Lyes Sadmi</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>

<body>

<main role="main">

    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading">Lyes Sadmi</h1>
            <p class="lead text-muted">Hi my name is Lyes, I enjoy making apps and websites. I also enjoy playing
                domino.</p>
            <p>
                <a href="mailto:lyes.sadmi@epitech.eu" class="btn btn-primary my-2">Email Me</a>
            </p>
            <img src="{% static 'lyes.jpeg' %}" alt="profile" class="img-thumbnail">
        </div>
    </section>

    <div class="album py-5 bg-light">
        <div class="container">

            <div class="row">

                {% for job in jobs %}
                    <div class="col-md-4">
                        <a href="{% url 'detail' job.id %}">
                        <div class="card mb-4 box-shadow">
                            <img class="card-img-top"
                                 src="{{ job.image.url }}"
                                 alt="Card image cap">
                            <div class="card-body">
                                <p class="card-text">
                                    {{ job.summary }}
                                </p>
                            </div>
                        </div>
                        </a>
                    </div>
                {% endfor %}

            </div>
        </div>
    </div>

</main>


<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="{% static 'js/jquery-3.4.0.min.js' %}"></script>
<script src="{% static 'js/popper.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
